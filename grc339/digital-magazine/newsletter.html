			<head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="stylesheet" type="text/css" href="style.css">
                <link rel="stylesheet" href="https://use.typekit.net/rru8ztx.css">
                <title>On The Crest | Newsletter</title> <!-- ★ Please include a proper title.-->
    
                <!-- Helpful meta tags to fight GitHub aggresive caching-->
                    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                    <meta http-equiv="Pragma" content="no-cache" />
                    <meta http-equiv="Expires" content="0" />
                
            </head>	
			<body>
                <div class="newsletter">

                    <header>
                        <h1 class="logo"> <a href = "index.html"><img src="logo.svg" alt="Logo of On The Crest."> </a></h1> <!-- ★ Please use a proper alt attribute.-->
                        
                        <nav>
                            <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                                <li><a href="mainstory.html">Main Story</a></li>
                                <li><a href="photogallery.html">Gallery</a></li>
                                <li><a href="#">Archives</a></li>
                                <li><a href="#">Press</a></li>
                                <li><a href="newsletter.html">Newsletter</a></li>
                            </ul>
                        </nav>
                    </header>
                    
                    <h1 class="newsletter">Newsletter</h1>

                    <form>

                        <section class="section-1">

                            <h2>Personal Information</h2>

                            <ul class = "newsletter">

                                <li>
                                    <label for="field-1">First Name:</label> 
                                    <input type="text" name="field-1" id="field-1" placeholder="Your first name" />
                                </li>

                                <li>
                                    <label for="field-2">Last Name:</label> 
                                    <input type="text" name="field-2" id="field-2" placeholder="Your last name" />
                                </li>

                                <li>
                                    <label for="field-3">Email Address:</label> <input type="text" name="field-3" id="field-3" placeholder="Your email address" />
                                </li>
                                <li>
                                    <label for="state">Region:</label>
                                    <select id="field-4" name="field-4">
                                        <option value=""></option>
                                        <option value="select1">North America - United States</option>
                                        <option value="select2">North America - General</option>
                                        <option value="select3">South America</option>
                                        <option value="select4">Europe</option>
                                        <option value="select5">Asia</option>
                                        <option value="select6">Africa</option>
                                        <option value="select7">Australia</option>
                                        <option value="select8">Antarctica</option>
                                    </select>
                                </li>

                            </ul>
                        </section>

                        <section class="section-2">
                            
                            <h2>Newsletter Categories</h2>
        
                            <ul class = "newsletter">
                                <li><input type="checkbox" id="latest_patches" value="latest_patches" /> <label for="latst_patches">Latest Patches</label></li>

                                <li><input type="checkbox" id="history" value="history" /> <label for="history">History</label></li>
                               
                                <li><input type="checkbox" id="fun_facts" value="fun_facts" /> <label for="fun_facts">Fun Facts</label></li>

                                <li><input type="checkbox" id="design_history" value="design_history" /> <label for="design_history">Design History</label></li>

                                <li><input type="checkbox" id="manufacturing" value="manufacturing" /> <label for="manufacturing">Manufacturing</label></li>

                                <li><input type="checkbox" id="miscellaneous" value="miscellaneous" /> <label for="miscellaneous">Miscellaneous</label></li>
                            </ul>
                        </section>
                        <section class="section-3">
                            <h2>Newsletter Feedback</h2>
                            <label for="comments">What other stories do you want us to write about? Let us know!</label>
                            <textarea id="comments" name="comments"></textarea>
                        </section>
                        <section class="section-4">
                            <button type="submit">Submit</button>
                        </section>
                    </form>

                    <footer>
                        <p> ©Jacob Cacho 2023. All rights reserved.</p>
                    </footer>
                </div>	
			</body>
		</html>
